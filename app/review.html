<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Moose</title>
	<link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link href='css/style.css' media='screen, projection' rel='stylesheet' type='text/css' />
</head>
<body>
	
	<div class="content">
		@@include('./header.html')

		<div class="main">
			<div class="review">
				<h1 class="main__title review__title">Оставьте отзыв</h1>
				<div class="stars">
					<a href="#">
						<img src="img/star-fill.svg" alt="star">
					</a>
					<a href="#">
						<img src="img/star-fill.svg" alt="star">
					</a>
					<a href="#">
						<img src="img/star-fill.svg" alt="star">
					</a>

						<img src="img/star-fill.svg" alt="star">
					</a>
					<a href="#">
						<img src="img/star.svg" alt="star">
					</a>
				</div>
				<div class="review__fields">
					<input type="text" name="name" placeholder="ФИО:">
					<input type="phone" name="phone" placeholder="ТЕЛ:">
					<div class="radio">
						<p>Посетите ли <br> Вы нас снова?</p>
						<div class="switch-field">
							<input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
							<label for="radio-one">Да</label>
							<input type="radio" id="radio-two" name="switch-one" value="no" />
							<label for="radio-two">Нет</label>
						</div>		
					</div>
					<div class="rating">
						<p>Как вы оцениваете кухню ресторана?</p>
						<div class="little-stars">
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star.svg" alt="star">
							</a>
						</div>
					</div>
					<div class="rating">
						<p>Как вы оцениваете качество обслуживания?</p>
						<div class="little-stars">
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
						</div>
					</div>
					<div class="rating">
						<p>Оцените, пожалуйста, музыку ресторана</p>
						<div class="little-stars">
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star-fill.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star.svg" alt="star">
							</a>
							<a href="#">
								<img src="img/little-star.svg" alt="star">
							</a>
						</div>
					</div>
					<textarea cols="30" rows="5" placeholder="Откуда вы узнали о нашем фастфуде?"></textarea>
					<textarea cols="30" rows="5" placeholder="Ваши пожелания..."></textarea>
					<a href="all-news.html" class="forward__btn">
						<p>Отправить</p>
						<div class="forward__icon">
							<img src="img/forward__icon.svg" alt="Отправить">
						</div>
					</a>
				</div>
			</div>
		</div>
	
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/js-main.js"></script>
</body>
</html>
